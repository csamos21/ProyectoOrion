{% extends "base.html" %}
{% block title %}Productos{% endblock %}
{% block estilo %}
<link rel="stylesheet" href="/static/css/listaDeseos.css" media=" screen"> {% endblock %}
{% block contenido %}
<section class="u-align-left u-clearfix u-grey-10 u-section-1" id="sec-000c">
    <div class="u-clearfix u-sheet u-sheet-1">
        <div class="u-container-style u-group u-radius-50 u-shape-round u-white u-group-1">
            <div class="u-container-layout u-container-layout-1">
                <div class="mt-5 mb-5  row row-cols-1 row-cols-sm-2 row-cols-md-3 ">
                    <!-- for para cada producto de la base de datos -->
                    {% for pro in productos %}
                    <!-- Inicia primera carta -->
                    <div class="card">
                        <!-- Imagen del producto -->
                        <a href="/productos/{{pro[0]}}" style="text-decoration: none;">
                            <img src="{{pro[4]}}" class="card-img-top" alt="...">
                        </a>
                        <!-- Inicia cuerpo de la carta donde va nombre y precio del producto -->
                        <div class="card-body">
                            <!-- Nombre del producto  -->
                            <a href="/productos/{{pro[0]}}" style="text-decoration: none;">
                                <h5 class="card-title">{{pro[2]}}</h5>
                            </a>
                            <!-- Precio del producto -->
                            <p class="card-text">${{pro[6]}}</p>
                            <!-- Empieza el contenedor de corazon de fav y boton de add. -->
                            <span class="text-900 text-a">
                                <!-- boton de fav-->
                                <div>
                                    <a href="listadeseos/agregar/{{usuario_sesion}}/{{pro[0]}}">
                                        <button type="button" class="btn btn-outline-primary btn-sm"
                                            style="border-color: #ffffff;padding-top: 0px;padding-bottom: 0px;padding-left: 0px;padding-right: 0px;border-top-width: 0px;border-bottom-width: 0px;border-left-width: 0px;border-right-width: 0px;">
                                            <!-- icono de corazon -->
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                fill="currentColor" class="bi bi-heart-fill" viewBox="0 0 16 16">
                                                <path fill-rule="evenodd"
                                                    d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z" />
                                            </svg>
                                            <!-- fin icono de corazon -->
                                        </button>
                                    </a>
                                </div>
                                <!-- fin del boton de fav -->
                                <!-- inicio de boton de agregar al carrito                     -->
                                <div>
                                    <a href="carrito/agregar/{{usuario_sesion}}/{{pro[0]}}">
                                        <button type="button" class="btn btn-primary">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
                                                <path
                                                    d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z">
                                                </path>
                                            </svg>
                                            Agregar al carrito
                                        </button>
                                    </a>
                                </div>
                                <!-- fin del boton de agregar al carrito -->
                            </span>
                            <!--Fin contenedor de corazon de fav, boton de add. -->
                        </div>
                        <!-- Final del cuerpo de la carta -->
                    </div>
                    {% endfor %}
                    <!-- fin del for -->
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
